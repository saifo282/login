<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="login-div">
        <div class="img-div">
          <img src="images/Attiq.png" alt="profile-pic"></div>
        <h2 class="title">Login</h2>
        <p class="sub-title">Enter Detail & Submit.</p>


        <form action="CSS - My Site/index.html" class="form">
            <div class="texts">
                <input class="text" type="email" name="email" id="name" placeholder="Email" required>
                <input class="text" type="password" name="password" id="password" placeholder="Password">
            </div>
            <button class="btn">Submit</button>

        </form>
    </div>


</body>

</html>
